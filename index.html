<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dispute Bills -  Contact Us</title>

<!-- Feature CSS -->
<link href="css/styles.css" rel="stylesheet">
<!-- FONTS -->
<link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper"> 
  <!-- USING BOOTSTRAP 3.0.3 -->
  <div class="header">
    <nav class="navbar color-primary-0">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        <a class="navbar-brand" href="#"><img src="images/DisputeBills.png"></a> </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav pull-right dispute-bill-wrapper">
          <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="#"><i class="fa fa-bell-o"></i> Feature</a></li>
          <li><a href="#"><i class="fa fa-btc"></i> Pricing</a></li>
          <li class="active"><a href="#"><i class="fa fa-user-plus"></i> Contact Us</a></li>
        </ul>
      </div>
      <!--/.nav-collapse --> 
    </nav>
  </div>
  <div class="container content">
    <div class="row">
      <h1 class="text-center padding-bottom-30">Contact Us</h1>
      <div class="text-center col-md-6">
        <form class="form-horizontal">
          <fieldset>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">Name *</label>
              <div class="col-md-8">
                <input id="textinput" name="textinput" placeholder="Enter Your Full Name" class="form-control input-md" required type="text">
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="title">Title</label>
              <div class="col-md-8">
                <input id="title" name="title" placeholder="Job Title" class="form-control input-md" type="text">
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="company">Company</label>
              <div class="col-md-8">
                <input id="company" name="company" placeholder="Enter your Company Name" class="form-control input-md" type="text">
              </div>
            </div>
            
            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Phone">Mobile Number *</label>
              <div class="col-md-8">
                <div class="input-group">
                  <input id="Phone" name="Phone" class="form-control" placeholder="Mobile" required type="text">
                </div>
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="website">Website</label>
              <div class="col-md-8">
                <input id="website" name="website" placeholder="Enter Your Website" class="form-control input-md" type="text">
                <span class="help-block">Ex: www.resguardo.com</span> </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="email">E Mail *</label>
              <div class="col-md-8">
                <input id="email" name="email" placeholder="Enter Your E mail" class="form-control input-md" required type="text">
              </div>
            </div>
            
            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Message">Message *</label>
              <div class="col-md-8">
                <textarea class="form-control" id="Message" name="Message">Enter Your Message *</textarea>
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton"></label>
              <div class="col-md-8">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Contact Us</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="col-md-6 embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d4013.1798433698127!2d-94.71543087085763!3d38.97555278742798!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x56e73ee6455a7209!2sUhlig+LLC!5e0!3m2!1sen!2sus!4v1493412473259" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div class="text-center col-sm-12 footer">
    <footer class="footer-section">
      <p class="mbr-footer__copyright">Copyright (c) 2017 DisputeBills. <a href="#" class="text-gray">License</a></p>
    </footer>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
<script src="js/jquery-1.11.3.min.js"></script> --> 

<!-- Include all compiled plugins (below), or include individual files as needed 
<script src="js/bootstrap.js"></script> --> 

</body>
</html>
